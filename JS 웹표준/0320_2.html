<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var i = 1;
    var evenSum = 0;
    while (i <= 10) {
      if (i % 2 == 0)
      evenSum += i;
      i++;
    }
    document.write(evenSum);
  </script>
</body>

</html>
