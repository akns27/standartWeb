<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>form 기본 태그 과제</h1>
  <form>
    <fieldset>
    <legend>드롭다운 목록 : select</legend>
      <select>
        <option value="사과">사과</option>
        <option value="귤">귤</option>
        <option value="딸기">딸기</option>
        <option value="복숭아">복숭아</option>
      </select>
  </fieldset>

  <br/>
  <br/>
  <fieldset>
    <legend>선택: 라디오 타입</legend>
    <input id="male" type="radio" name="sex">
    <label for="male">남자</label>
    <input id="female" type="radio" name="sex">
    <label for="female">여자</label>

  </fieldset>
  <br/>
  <fieldset>
    <legend>선택: 체크 박스타입</legend>
    <input type="checkbox" value="오이" id="cucumber">
    <label for="cucumber" id="carrot">오이</label>
    <input type="checkbox" id="carrot" value="당근">
    <label for="carrot">당근</label>
    <input type="checkbox" id="cabbage" value="배추">
    <label for="cabbage">배추</label>
    <input type="checkbox" id="pumpkin" value="호박">
    <label for="pumpkin">호박</label>
  </fieldset>
  </form>
</body>
</html>
