<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <script>
    let i, j;
    for(i=1; i<6; i++){
      for(j=0; j<i; j++){
        document.write("*");
      }
      document.write("<br>")
    }
  </script>
